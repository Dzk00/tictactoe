<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeu du morpion</title>
    <link rel="stylesheet" href="style.css" />

    />

  <body>

    <script src="app.js"></script>
